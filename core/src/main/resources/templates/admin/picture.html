<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head th:replace="admin/common/head :: head(~{::title},~{},~{})">
    <title>wiblog - Areo的个人网站</title>
</head>

<body>
<div id="app">
    <div class="manage-title">
        <h2>图片管理</h2>
    </div>
    <div class="manage-main">
        <div class="infinite-list" v-infinite-scroll="load"
             infinite-scroll-disabled="disabled" style="overflow: auto">
            <el-row :gutter="20">
                <el-col :md="6" :sm="8" :xs="12" v-for="record in records" class="infinite-list-item">
                    <el-image :src="record.url" fit="cover" style="height: 118px;" :id="record.id">
                        <div slot="placeholder" class="image-slot">
                            加载中<span class="dot">...</span>
                        </div>
                    </el-image>
                </el-col>
            </el-row>
            <p v-if="loading">加载中...</p>
            <p v-if="noMore">没有更多了</p>
        </div>
    </div>
</div>

<div th:replace="admin/common/foot :: adminfoot"></div>
<script src="/admin/js/picture.js"></script>
</body>
</html>
