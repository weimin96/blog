<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:display="http://www.w3.org/1999/xhtml">
<head th:replace="admin/common/head :: head(~{::title},~{::link},~{})">
    <title>wiblog - Areo的个人网站</title>
    <!--    <link rel="stylesheet" th:href="@{../lib/bootstrap-markdown.min.css}"/>-->
    <!--    <link rel="stylesheet" th:href="@{../lib/webuploader/webuploader.css}">-->
    <!--    <link rel="stylesheet" th:href="@{../lib/webuploader/webuploader-demo.css}">-->
    <link rel="stylesheet" th:href="@{../lib/mavonEditor-2.5.4/css/index.css}">
    <link rel="stylesheet" href="/admin/css/article-edit.css">
</head>

<body>
<div id="app">
    <div class="manage-title">
        <h2>文章管理</h2>
    </div>
    <div class="manage-main">
        <el-row>
            <el-col :span="24" style="background: #fff;border-radius: 10px 0;">
                <el-col :span="12">
                    <label>
                        <input class="title-input" v-model="article.title"
                               placeholder="请在此输入标题..."/>
                    </label>

                </el-col>
                <el-col :span="12" style="padding: 10px">
                    <template>
                        <el-select v-model="article.articleCategories" placeholder="文章分类">
                            <el-option v-for="item in categoryList" :key="item.categoryName"
                                       :label="item.categoryName"
                                       :value="item.categoryName"></el-option>
                        </el-select>
                    </template>

                    <template>
                        <el-tag :key="tag" v-for="tag in tagList" closable
                                :disable-transitions="false"
                                type="info" effect="dark" class="button-new-tag"
                                @close="handleClose(tag)">
                            {{tag}}
                        </el-tag>

                        <el-input class="input-new-tag" v-if="isShowTagInput" v-model="tagTemp"
                                  ref="saveTagInput" size="small"
                                  @keyup.enter.native="handleInputConfirm"
                                  @blur="handleInputConfirm"></el-input>
                        <el-button v-else class="button-new-tag" type="success" size="small"
                                   @click="showTagInput">
                            + 添加标签
                        </el-button>
                    </template>

                    <el-button class="post-btn" type="primary" round @click="pushArticle">发表文章
                    </el-button>
                </el-col>

            </el-col>
            <el-col :span="24" style="background: #fff;border-radius:0 10px;">
                <mavon-editor v-model="article.content" :toolbars="toolbars"></mavon-editor>
            </el-col>
        </el-row>

    </div>

</div>

<!-- 全局js -->
<div th:replace="admin/common/foot :: adminfoot"></div>
<script type="text/javascript" src="../lib/mavonEditor-2.5.4/mavon-editor.js"></script>
<script src="/admin/js/articleEdit.js"></script>
</body>
</html>
