<head th:replace="admin/common/head :: head(~{::title},~{::link},~{})">
    <title>wiblog - Areo的个人网站</title>
    <link rel="stylesheet" th:href="@{../lib/bootstrap-markdown.min.css}"/>
    <link rel="stylesheet" th:href="@{../lib/webuploader/webuploader.css}">

<body class="gray-bg">
<div  class="wrapper wrapper-content">

    <div id="app" class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>文章发表</h5>
                    <div class="ibox-tools">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="input-group">
                        <input class="form-control" name="title" type="text" placeholder="标题"
                               autocomplete="off" v-model="article.title"/>
                    </div>
                    <div class="btn-group">
                        <select class="btn btn-default" v-model="article.articleCategories">
                            <option disabled value="">文章分类</option>
                            <option v-for="item in categoryList">
                                {{item.categoryName}}
                            </option>
                        </select>
                    </div>
                    <div class="input-group" style="padding: 5px 0;">
                        <template v-if="isChangeTag">
                            <input class="form-control" style="width: 95%" v-model="article.tags" name="tag"
                                   type="text" placeholder="文章标签" autocomplete="off"/>
                            <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"
                                            @click="submitTag">完成</button>
                                </span>
                        </template>
                        <template v-else>
                            <span class="label label-info" style="display: inline-block;"
                                  v-for="item in tagList">{{item}}</span>
                            <a @click="changeTag" style="padding-top: 3px;">添加标签</a>
                        </template>
                    </div>
                    <div class="input-group">
                        <textarea class="form-control" name="summary" type="text" placeholder="摘要"
                                  rows="5" v-model="article.articleSummary"></textarea>
                    </div>
                    <textarea name="content" data-provide="markdown" rows="10" v-model="article.content"></textarea>
                    <div style="padding: 5px 0;text-align: right">
                        <a type="button" class="btn btn-default text-right" @click="pushArticle">保存</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>图片上传</h5>
                    <div class="ibox-tools">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="page-container">
                        <div id="uploader" class="wu-example">
                            <div class="queueList">
                                <div id="dndArea" class="placeholder">
                                    <div id="filePicker" class="webuploader-container"><div class="webuploader-pick">点击选择图片</div><div id="rt_rt_1ddg6dacn1iqu1l9r1gn11ees12dk1" style="position: absolute; top: 0px; left: 448px; width: 168px; height: 44px; overflow: hidden; bottom: auto; right: auto;"><input type="file" name="file" class="webuploader-element-invisible" multiple="multiple" accept="image/*"><label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label></div></div>
                                    <p>或将照片拖到这里，单次最多可选 300 张</p>
                                </div>
                                <ul class="filelist"></ul></div>
                            <div class="statusBar" style="display:none;">
                                <div class="progress" style="display: none;">
                                    <span class="text">0%</span>
                                    <span class="percentage" style="width: 0%;"></span>
                                </div><div class="info">共 0 张（0B），已上传 0 张</div>
                                <div class="btns">
                                    <div id="filePicker2" class="webuploader-container">
                                        <div class="webuploader-pick">继续添加</div>
                                        <div id="rt_rt_1ddg6dacs15bk1pa0iel4h8vqi6" style="position: absolute; top: 0px; left: 0px; width: 1px; height: 1px; overflow: hidden;">
                                            <input type="file" name="file" class="webuploader-element-invisible" multiple="multiple" accept="image/*">
                                            <label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label>
                                        </div>
                                    </div>
                                    <div class="uploadBtn state-pedding">开始上传</div>
                                </div>
                            </div>
                        </div>

                    </div>
