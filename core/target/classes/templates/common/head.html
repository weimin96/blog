<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title,links,styles)">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Areo,博客,技术,编程">
    <meta name="author" content="Areo"/>
    <meta name="description" content="Wiblog | Areo的个人网站 - 作者:Areo"/>

    <title th:replace="${title}">wiblog - Areo的个人网站</title>

    <!--动画-->
    <link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.min.css" rel="stylesheet">
    <!--字体-->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--bootstrap-->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!--多级菜单-->
    <link href="https://cdn.bootcss.com/superfish/1.7.10/css/superfish.min.css" rel="stylesheet">
    <!--element-ui-->
    <link href="https://cdn.bootcss.com/element-ui/2.11.1/theme-chalk/index.css" rel="stylesheet">

    <base th:href="${#request.getContextPath()}+'/'">
    <link rel="stylesheet" href="/css/all.css">

    <!--/* Per-page placeholder for additional links */-->
    <th:block th:replace="${links}" />
    <!--/* Per-page placeholder for additional styles */-->
    <th:block th:replace="${styles}" />


</head>
