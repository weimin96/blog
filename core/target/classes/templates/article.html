<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Areo,博客,技术,编程">
    <meta name="author" content="Areo"/>
    <meta name="description" content="Wiblog | Areo的个人网站 - 作者:Areo"/>

    <title>wiblog - Areo的个人网站</title>

    <!--动画-->
    <link rel="stylesheet" th:href="@{../css/animate.css}">
    <!--字体-->
    <link rel="stylesheet" th:href="@{../lib/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}">
    <!--多级菜单-->
    <link rel="stylesheet" th:href="@{../css/superfish.min.css}">
    <link rel="stylesheet" th:href="@{../css/all.css}">
    <link rel="stylesheet" th:href="@{../css/index.css}">
    <link rel="stylesheet" th:href="@{../css/article.css}">
</head>
<body>

<div id="index-wrapper">
    <div id="index-page">
        <!--header-->
        <div th:include="common/header :: header"></div>

        <!--body-->
        <div id="post-list">
            <div class="container">
                <div id="app" class="row">
                    <section id="main" class="col-md-8">
                        <div class="card" id="article">
                            <div class="article-header">
                                <div class="title text-left" th:text="${article.title}"></div>
                                <div class="article-data text-left">
                                    <span class="fa fa-tag tags" v-for="item in tagList">
                                        <span class="tag-text">{{item}}</span>
                                    </span>
                                    <span>
                                        <i class="fa fa-calendar"> {{time}}</i>
                                        <i class="fa fa-commenting-o"
                                           th:text="' 评论 '+${article.commentsCounts ?: 0}"></i>
                                        <i class="fa fa-eye" th:text="' 阅读 '+${article.hits}"></i>
                                        <i class="fa fa-thumbs-o-up"
                                           th:text="' 喜欢 '+${article.likes}"></i>
                                    </span>
                                </div>
                            </div>
                            <br>
                            <div class="article-content">
                                <th:block th:utext="${commons.article(article.content)}"/>
                            </div>


                        </div>
                        <!--评论框-->
                        <div id="reply" class="card article-comment">
                            <div class="comment-title">
                                <span>发表评论</span>
                            </div>
                            <div class="comment-avatar">
                                <img id="reply_avatar" class="pull-left"
                                     src="//static.hdslb.com/images/member/noface.gif">
                            </div>
                            <div id="reply_body" class="comment-item-body reply-body no-login">
                                <div class="no-reply-msg">请先<a class="btn-login main-background" href="../../login">登录</a>后发表评论 (・ω・)</div>

                                <div class="reply-textarea">
                                    <textarea cols="80" name="msg" rows="5" v-on:keyup.enter="reply" v-model.trim="replyData.content"
                                          placeholder="请自觉遵守互联网相关的政策法规，严禁发布色情、暴力、反动的言论。"></textarea>
                                </div>
                                <button type="submit" class="comment-submit main-background" disabled="disabled" v-on:click="reply">
                                    发表评论
                                </button>
                                <div class="comment-emoji"><i class="fa fa-smile-o"></i><span>表情</span></div>
                            </div>


                        </div>
                        <!--评论-->
                        <div id="comments" class="card article-comment">
                            <div class="comment-title">
                                <span>全部评论</span>
                                <span class="comment-title-count"
                                      th:text="${article.commentsCounts ?: 0}"></span>
                                <div class="pull-right">
                                    <a class="active">按时间倒序</a>
                                    <a class="">按时间正序</a></div>
                            </div>
                            <div class="comment-body">
                                <div class="no-comments" style="display: none">
                                    暂无评论
                                </div>

                                <div class="comment-item">
                                    <div class="comment-avatar">
                                        <a href="" class="pull-left">
                                            <img alt="image"
                                                 src="https://avatars2.githubusercontent.com/u/20983152?s=460&v=4">
                                        </a>
                                    </div>
                                    <div class="comment-item-body">
                                        <div class="item-nickname">
                                            <a href="#">尤小右</a>
                                        </div>
                                        <div class="item-state">
                                            <span>1楼</span>
                                            <time>08.31 12:00</time>
                                        </div>
                                        <div class="item-content">
                                            内容
                                        </div>

                                        <div class="item-btn-group">
                                            <button class="btn btn-white btn-xs"><i
                                                    class="fa fa-thumbs-up"></i> 赞
                                            </button>
                                            <button class="btn btn-white btn-xs"><i
                                                    class="fa fa-comments"></i> 回复
                                            </button>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                </div>
                </section>
            </div>
        </div>
    </div>

    <footer th:include="common/footer :: copyright"></footer>
</div>
</div>
<input type="hidden" id="tags" th:value="${article.tags}"/>
<input type="hidden" id="createTime" th:value="${article.createTime}"/>
<input type="hidden" id="articleId" th:value="${article.id}"/>


<script th:src="@{../lib/jquery-3.4.0.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script th:src="@{../lib/superfish.min.js}"></script>
<script th:src="@{../js/all.js}"></script>
<script th:src="@{../js/article.js}"></script>
</body>
</html>
